spring:
  application:
    name: ai-doc-qa-demo
server:
  port: 8080

# DeepSeek 配置
deepseek:
  api-key: ${DEEPSEEK_API_KEY:}  # 从环境变量读取，如果没有则为空字符串
  base-url: https://api.deepseek.com/v1
  model: deepseek-chat
  temperature: 0.7
  max-tokens: 2000
  timeout: 60

# 文档配置
document:
  base-path: classpath:documents
  chunk-size: 500
  chunk-overlap: 50
  max-chunks: 100

# RAG配置
rag:
  max-results: 3
  min-score: 0.7

# 日志配置
logging:
  level:
    com.example.aidoc: DEBUG
    dev.langchain4j: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
